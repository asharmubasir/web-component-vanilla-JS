<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Movie Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <header>
      <!-- Navigation -->
      <nav-bar></nav-bar>
    </header>

    <main>
      <h1 class="title">TOP RATED MOVIE</h1>
      
      <!-- List movies -->
      <movie-content></movie-content>

      <div class="sk-cube-grid hidden">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>

      <!-- Modal movie -->
      <div id="myModal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="movie-image">
            <img id="poster" src="" alt="">
          </div>
          <div class="movie-content">
            <h1 id="title-movie"></h1>
            <span id="genre"></span> <span id="release"></span>
            <div id="rating-movie">
              <h2>Average Ratings</h2>
              <div id="stars-movie">
                <i class="fa fa-star checked"></i> <span></span>
              </div>
              <div id="vote-count"><em></em></div>
            </div>
            <p id="desc-movie"></p>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <p>Belajar Fundamental Front-End Web Development &#169; 2020, Dicoding Academy</p>
    </footer>

  </body>
</html>
